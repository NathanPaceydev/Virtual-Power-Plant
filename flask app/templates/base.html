<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/location">Location Info</a></li>
            <li><a href="/solar">Solar Data</a></li>
            <li><a href="/wind">Wind Data</a></li>
            <li><a href="/battery">Battery Data</a></li>
            <li><a href="/pricing">Pricing Data</a></li>
            {% if session.get('wind_visited') and session.get('battery_visited') %}
                <li><a href="{{ url_for('summary') }}">Project Summary</a></li>
            {% endif %}
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
